<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    
    <center>
        <!-- /////table/////////// -->
        <table style="border: 5px solid black; width: 80%;height: 50vh;">
            <!-- ///////////row-1//////////////////// -->
            <tr>
                <th style="border: 1px solid black;" colspan="6">Time Table</th>
            </tr>
            <!-- ///////////row-2//////////////////// -->
            <tr>
                <th style="border: 1px solid lightcoral;" rowspan="6">Hours</th>
                <th style="border: 1px solid lightcoral;">Mon</th>
                <th style="border: 1px solid lightcoral;">Tue</th>
                <th style="border: 1px solid lightcoral;">Wed</th>
                <th style="border: 1px solid lightcoral;">Thu</th>
                <th style="border: 1px solid lightcoral;">Fri</th>
            </tr>
            <!-- ///////////row-3//////////////////// -->
            <tr>
                <td style="border: 1px solid lightgreen;">Math</td>
                <td style="border: 1px solid lightgreen;">Science</td>
                <td style="border: 1px solid lightgreen;">Math</td>
                <td style="border: 1px solid lightgreen;">Science</td>
                <td style="border: 1px solid lightgreen;">Arts</td>
            </tr>
            <!-- ///////////row-4//////////////////// -->
            <tr>
                <td style="border: 1px solid lightsalmon;">Math</td>
                <td style="border: 1px solid lightsalmon;">Science</td>
                <td style="border: 1px solid lightsalmon;">Math</td>
                <td style="border: 1px solid lightsalmon;">Science</td>
                <td style="border: 1px solid lightsalmon;">Arts</td>
            </tr>
            <!-- ///////////row-5//////////////////// -->
            <tr>
                <th style="border: 1px solid lightseagreen;" colspan="5">Lunch</th>
            </tr>
            <!-- ///////////row-6//////////////////// -->
            <tr>
                <td style="border: 1px solid blue;">Math</td>
                <td style="border: 1px solid blue;">Science</td>
                <td style="border: 1px solid blue;">Arts</td>
                <th style="border: 1px solid blue;" colspan="2" rowspan="2">Project</th>
            </tr>
            <!-- ///////////row-7//////////////////// -->
            <tr>
                <td style="border: 1px solid blueviolet;" >Math</td>
                <td style="border: 1px solid blueviolet;" >Science</td>
                <td style="border: 1px solid blueviolet;" >Arts</td>
            </tr>
        </table>
    </center>
</body>
</html>
